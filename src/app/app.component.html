<ibm-date-picker range="true" [flatpickrOptions]="flatPickrOptions" dateFormat="Y-m-d"></ibm-date-picker>

<hr/>

<ibm-combo-box #geoCombo [items]="geos" label="Geography" aria-label="Geography" [placeholder]="'Some text'" type="single" (selected)="selectGeo($event)">
  <ibm-dropdown-list></ibm-dropdown-list>
</ibm-combo-box>

<button (click)="clearGeo()">Clear Geo</button>
<button (click)="clearGeoComplex()">Clear Geo Complex</button>
